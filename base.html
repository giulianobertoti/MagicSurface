<!DOCTYPE html>
<html>
  <head>

    <title>Mixed Reality</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-inputfile.css">
    <link rel="stylesheet" href="maps.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.file-input.js"></script>
    <script src="maps.js"></script>

  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MixedReality</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">LOCALIZAR<span class="sr-only">(current)</span></a></li>
            <li><a href="#">CRIAR</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Simular Layer encontrado</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Ola! Voce entrou em um Layer.</h4>
          </div>
          <div class="modal-body">
            <h1>Layer X</h1>
            <p>LatLong: (-23.191726, -45.790731)</p>
            <p>Raio: 20 metros</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Download</button>
            <input type="file" title="Upload" class="btn-primary">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Map -->
    <div id="map-canvas"></div>


  </body>
</html>
