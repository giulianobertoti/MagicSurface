    <!-- js -->

  </head>

  <body ng-app='MagicApp'>

    <!-- Navbar -->
    <div class="navbar-wrapper">
      <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Magic Surface</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <li><a href="#">LOCALIZAR<span class="sr-only">(current)</span></a></li>
            <li><a href="#">CRIAR</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <button class="btn btn-success" ng-controller="ModalCtrl" ng-click="open()">Simular layer encontrado</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div ng-controller="ModalCtrl">
      <script type="text/ng-template" id="myModalContent.html">

            <h3 class="modal-title">Layer encontrado!</h3>
        </div>
        <div class="modal-body">
            Conte√∫do
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
      </script>
    </div>


    <!-- Mapa -->
    <div ng-controller="MapCtrl">

    </div>
